<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong *ngIf="!location.location_ID;else elseBlock">Add new</strong>
          <ng-template #elseBlock><strong>Update</strong></ng-template>
           location
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i class="fa fa-chevron-left"></i>
            Back</button>
        </div>
        <form class="form-horizontal" #addLocationForm="ngForm" (ngSubmit)="addLocationForm.valid && saveAndNext()">
        <div class="card-body">
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="hf-password">location Name</label>
              <div class="col-md-3">
                <input type="text" [(ngModel)]="location.location_name"required name="location_name" class="form-control"
                  placeholder="Enter location name..">
              </div>
            </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-sm btn-danger" (click)="cancel()"><i class="fa fa-ban"></i> Cancel</button>
          <button type="submit" *ngIf="flag=='0'" class="btn btn-sm btn-primary ml-1" [disabled]="!addLocationForm.valid"><i class="fa fa-check"></i> Save & Next</button>
          <button type="button" class="btn btn-sm btn-success ml-1" [disabled]="!addLocationForm.valid" (click)="save()"><i class="fa fa-check"></i> Save</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
