<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List Po
          <input
            type="text"
            name="search"
            id="search"
            [(ngModel)]="text"
            class="form-control po-search"
            placeholder="Search"
            (keyup)="searchPo()"
          />
          <button
            type="button"
            class="btn btn-sm btn-primary float-right"
            (click)="addPo()"
          >
            <i class="fa fa-plus"></i> Add new
          </button>
        </div>
        <div class="card-body">
          <ngx-spinner
            bdOpacity="0.2"
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#20A8D8"
            type="pacman"
          >
          </ngx-spinner>
          <table class="table table-bordered">
            <th>ID</th>
            <th>Po No</th>
            <th>No Line</th>
            <th>Model</th>
            <th>Model Name</th>
            <th>Article</th>
            <th>Qty</th>
            <th>CFD</th>
            <th>Cutting Date</th>
            <th>Building</th>
            <th>Status</th>
            <th>Action</th>

            <tr *ngFor="let po of pos">
              <td>{{ po.id }}</td>
              <td>{{ po.pO_No }}</td>
              <td>{{ po.no_Line }}</td>
              <td>{{ po.model }}</td>
              <td>{{ po.model_Name }}</td>
              <td>{{ po.article }}</td>
              <td>{{ po.qty }}</td>
              <td>{{ po.cfd }}</td>
              <td>{{ po.cutting_Day }}</td>
              <td>{{ po.building }}</td>
              <td>{{ po.status }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary btn-sm mr-2"
                  (click)="changeToEdit(po)"
                >
                  <i class="fa fa-edit fa-lg"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="deletePo(po)"
                >
                  <i class="fa fa-trash fa-lg"></i>
                </button>
              </td>
            </tr>
          </table>
          <div class="d-flex">
            <pagination
              [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [(ngModel)]="pagination.currentPage"
              [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
              [maxSize]="5"
            >
            </pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
