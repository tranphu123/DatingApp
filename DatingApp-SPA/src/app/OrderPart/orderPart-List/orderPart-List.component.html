<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List Po
          <input
            type="text"
            name="search"
            id="search"
            [(ngModel)]="text"
            class="form-control orderPart-search"
            placeholder="Search"
            (keyup)="searchOrderPart()"
          />
          <button
            type="button"
            class="btn btn-sm btn-primary float-right"
            (click)="addOrderPart()"
          >
            <i class="fa fa-plus"></i> Add new
          </button>
        </div>
        <div class="card-body">
          <ngx-spinner
            bdOpacity="0.2"
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#20A8D8"
            type="pacman"
          >
          </ngx-spinner>
          <table class="table table-bordered">
            <th>ID</th>
            <th>Po No</th>
            <th>Model No</th>
            <th>Model Name</th>
            <th>Order</th>
            <th>Status</th>
            <th>Action</th>

            <tr *ngFor="let item of orderParts">
              <td>{{ item.id }}</td>
              <td>{{ item.po_No }}</td>
              <td>{{ item.model_No }}</td>
              <td>{{ item.model_Name }}</td>
              <td>{{ item.order }}</td>
              <td>{{ item.status }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary btn-sm mr-2"
                  (click)="changeToEdit(item)"
                >
                  <i class="fa fa-edit fa-lg"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="deletePo(item)"
                >
                  <i class="fa fa-trash fa-lg"></i>
                </button>
              </td>
            </tr>
          </table>
          <div class="d-flex">
            <pagination
              [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [(ngModel)]="pagination.currentPage"
              [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
              [maxSize]="5"
            >
            </pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
