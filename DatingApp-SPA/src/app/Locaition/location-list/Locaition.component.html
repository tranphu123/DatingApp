<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
      <i class="fa fa-align-justify"></i> List Location
      <input type="text" name="search" id="search" [(ngModel)]="text" class="form-control location-search" placeholder="Search" (keyup)="searchLocation()">
      <button type="button" class="btn btn-sm btn-primary float-right" (click)="addLocation()"><i class="fa fa-plus"></i> Add new</button>
     </div>
     <div class="card-body">
      <ngx-spinner bdOpacity=0.2 bdColor="rgba(51,51,51,0.8)" size="medium" color="#20A8D8" type="pacman" >
      </ngx-spinner>
  <table class="table table-bordered">
    <th >ID</th>
    <th >Location</th>
    <th>Action</th>
    <tr *ngFor="let location of locations" >
    <td >{{location.location_ID}}</td>
      <td>{{location.location_name}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" (click)="changeToEdit(location)"><i
            class="fa fa-edit fa-lg"></i></button>
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteLocation(location)"><i
            class="fa fa-trash fa-lg"></i></button>
      </td>
    </tr>
  </table>
  <div class="d-flex">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [(ngModel)]="pagination.currentPage"
      [itemsPerPage]="pagination.itemsPerPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
      [maxSize]=5>
    </pagination>
    </div>
  </div>
  </div>
  </div>
</div>
</div>
